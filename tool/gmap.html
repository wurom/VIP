<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>高德地图 API 叠加谷歌地图图层</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.3, user-scalable=no" />
        <meta name="description" content="高德地图 API 叠加谷歌地图图层" />
        <meta name="keywords" content="高德 API" />
        <meta name="author" content="fooleap" />
        <meta name="renderer" content="webkit">
        <style>
            html,body,#map{
                height: 100%;
                width: 100%;
                margin: 0;
            }
        </style>
        <script src="//webapi.amap.com/maps?v=1.3&key=29076a35fd5abd25add2eb561488a73f"></script>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var googleLayer = new AMap.TileLayer({
                getTileUrl: '//mt{1,2,3,0}.google.cn/vt/lyrs=s&hl=zh-CN&gl=cn&x=[x]&y=[y]&z=[z]&s=Galile'
            });
            var roadNetLayer = new AMap.TileLayer.RoadNet(); 
            var map = new AMap.Map('map', {
                center: [116.5,23.45],
                zoom: 9,
                layers:[googleLayer,roadNetLayer],
            });
            </script>
    </body>
</html>
